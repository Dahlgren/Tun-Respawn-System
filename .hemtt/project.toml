name = "Tun Respawn"
prefix = "tunres"
author = "Tuntematon"
mainprefix = "x"

[files]
include = [
    "mod.cpp",
    "data/**",
]

[version]
git_hash = 0 

[binarize]
enabled = true 

[lint.sqf]
enabled = true

[hemtt.launch.default]
workshop = [
    "450814997", # CBA
    "463939057", # ACE
    "894678801", # TFAR
]
parameters = [
    "-skipIntro",           # These parameters are passed to the Arma 3 executable
    "-noSplash",            # They do not need to be added to your list
    "-showScriptErrors",    # You can add additional parameters here
    "-debug",
    "-filePatching",
]

[hemtt.release]
folder = "Tun_Respawn_System"